- title: Nieuwsbrieven vanuit je eigen database
  project: R.O.B. ledenadministratie
  kinds_of_expertise:
  - communicatie
  - integratie
  solutions:
  - e-mail
  technologies:
  - ruby on rails
  content: |
    Om digitale nieuwsbrieven te versturen zijn er vandaag tal van mooie webtoepassingen (vb. MailChimp). Toch is er 1 ding echt vervelend. Het telkenmale bijwerken van de contacten is bandwerk. Daarom ontwikkelden we voor de ROB (beroepsvereniging voor osteopaten) een systeempje om de leden in hun webapplicatie gesynchroniseerd te houden met de nieuwsbrieven. En dat is echt waardevol gebleken!
  image: rob_nieuwsbrieven.jpg
