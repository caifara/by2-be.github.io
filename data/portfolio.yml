- title: Conflictresolutie bij reservaties
  project: Reservatie jeugdhemen
  kinds_of_expertise:
  - conflictresolutie
  solutions:
  - api
  technologies:
  - ruby on rails
  - mongodb
  - backbone.js
  content: |
    Tijdens het vastleggen van een verblijf in een of meerdere hemen wordt meteen getoond of deze hemen potentieel bezet zijn in die periode. Op dat moment wordt ook een link naar de betreffende andere reservaties op het scherm geplaatst. Hierdoor kan de administratie heel snel en accuraat verblijven vastleggen en mogelijke problemen oplossen voor ze ontstaan.
